<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td> {{hero.name}} </td>
      <td> {{hero.firstName}} </td>
      <td> {{hero.lastName}} </td>
      <td> {{hero.place}} </td>
      <td><button mat-raised-button color="primary" class="editButton" (click)="editHero(hero)">Edit</button></td>
    </tr>
  </tbody>
</table>
<div class="createButton">
<button mat-raised-button color="primary" (click)="initNewHero()" >Create New Hero</button>
</div>
<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)">
